<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center">Health List</h1>
    <hr>

    <div class="row">
        <div class="col-6 mb-3">
            <a th:href="@{/configure}" class="btn btn-primary w-100">Back to menu</a>
        </div>
        <div class="col-6 mb-3">
            <a th:href="@{/configure/health/list}" class="btn btn-primary w-100">Update</a>
        </div>
    </div>

    <table class="table table-boardered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Module type</th>
                <th>Health state</th>
                <th>Last check</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="modul : ${modules}">
                <td th:text="${modul.moduleType}"></td>
                <td th:text="${modul.healthState}"></td>
                <td th:text="${modul.lastHealthCheckTime}"></td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
