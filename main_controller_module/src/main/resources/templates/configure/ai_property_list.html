<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center">AI Properties</h1>
    <hr>

    <div class="row">
        <div class="col-12 mb-3">
            <a th:href="@{/configure}" class="btn btn-primary w-100">Back to menu</a>
        </div>
    </div>

    <table th:if="${properties != null}" class="table table-boardered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aiProperty : ${properties}">
            <td th:text="${aiProperty.key}"></td>
            <td th:text="${aiProperty.value}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/configure/ai-property/update-form(propertyKey=${aiProperty.getKey()})}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <br>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
</div>


</body>
</html>
