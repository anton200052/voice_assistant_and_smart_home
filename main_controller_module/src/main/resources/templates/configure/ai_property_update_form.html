<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container w-50">
    <h1 class="text-center">Update Property Form</h1>
    <hr>

    <div class="row">
        <p class="h4 mb-4">Update property</p>

        <form th:if="${aiProperty != null}" th:action="@{/configure/ai-property/save}" th:object="${aiProperty}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="col-3 mb-3">
                <label>
                    <input type="text" th:field="*{key}" class="form-control w-100 white_background" placeholder="Key" th:value="${aiProperty.key}" readonly>
                </label>
            </div>
            <br>
            <div class="col-3 mb-3">
                <label>
                    <input type="text" th:field="*{value}" class="form-control w-100" placeholder="Value" th:value="${aiProperty.value}">
                </label>
            </div>
            <br>
            <button class="btn btn-info col-2 mb-3">Save</button>
        </form>

        <hr>
        <div class="col-3 mb-3">
            <a class="btn btn-warning w-100" th:href="@{/configure/ai-property/list}">
                Back to list
            </a>
        </div>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
</div>

</body>
</html>
